nelmio_api_doc:
    documentation:
        host: 127.0.0.1
        schemes: [http]
        info:
            title: My App
            description: This is an awesome app!
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []
    areas:
        path_patterns: # an array of regexps
            - ^/api/v1(?!/doc$)